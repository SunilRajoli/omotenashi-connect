paths:
  /api/v1/notifications:
    get:
      summary: List notifications
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - name: recipient_id
          in: query
          schema:
            type: string
            format: uuid
        - name: kind
          in: query
          schema:
            type: string
        - name: delivery_status
          in: query
          schema:
            type: string
            enum: [queued, sent, delivered, failed, bounced]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of notifications
    post:
      summary: Create notification
      tags: [Notifications]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - recipient_id
                - kind
                - template
                - data
              properties:
                recipient_id:
                  type: string
                  format: uuid
                kind:
                  type: string
                template:
                  type: string
                data:
                  type: object
                scheduled_at:
                  type: string
                  format: date-time
      responses:
        '201':
          description: Notification created

  /api/v1/notifications/{id}:
    get:
      summary: Get notification by ID
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Notification details
    put:
      summary: Update notification
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                scheduled_at:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Notification updated

  /api/v1/notifications/{id}/retry:
    post:
      summary: Retry failed notification
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Notification retry initiated

  /api/v1/notifications/preferences:
    get:
      summary: Get user notification preferences
      tags: [Notifications]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Notification preferences
    put:
      summary: Update user notification preferences
      tags: [Notifications]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email_enabled:
                  type: boolean
                push_enabled:
                  type: boolean
                preferences:
                  type: object
      responses:
        '200':
          description: Preferences updated

  /api/v1/notifications/stats:
    get:
      summary: Get notification statistics
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - name: start_date
          in: query
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Notification statistics

