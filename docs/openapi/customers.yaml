paths:
  /api/v1/customers:
    get:
      summary: List customers
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: business_id
          in: query
          schema:
            type: string
            format: uuid
        - name: user_id
          in: query
          schema:
            type: string
            format: uuid
        - name: email
          in: query
          schema:
            type: string
        - name: phone
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of customers
    post:
      summary: Create customer
      tags: [Customers]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - business_id
              properties:
                business_id:
                  type: string
                  format: uuid
                user_id:
                  type: string
                  format: uuid
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                preferences_json:
                  type: object
      responses:
        '201':
          description: Customer created successfully

  /api/v1/customers/{id}:
    get:
      summary: Get customer by ID
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Customer details
    put:
      summary: Update customer
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                preferences_json:
                  type: object
      responses:
        '200':
          description: Customer updated successfully
    delete:
      summary: Delete customer
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Customer deleted successfully

  /api/v1/customers/{id}/history:
    get:
      summary: Get customer history
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Customer history (bookings, reviews, notes)

  /api/v1/customers/notes:
    post:
      summary: Create customer note
      tags: [Customers]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customer_id
                - note_type
                - note
              properties:
                customer_id:
                  type: string
                  format: uuid
                note_type:
                  type: string
                  enum: [allergy, preference, restriction, special_need]
                note:
                  type: string
      responses:
        '201':
          description: Customer note created
    get:
      summary: List customer notes
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: customer_id
          in: query
          schema:
            type: string
            format: uuid
        - name: note_type
          in: query
          schema:
            type: string
            enum: [allergy, preference, restriction, special_need]
      responses:
        '200':
          description: List of customer notes

  /api/v1/customers/notes/{id}:
    get:
      summary: Get customer note by ID
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Customer note details
    put:
      summary: Update customer note
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - note
              properties:
                note:
                  type: string
      responses:
        '200':
          description: Customer note updated
    delete:
      summary: Delete customer note
      tags: [Customers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Customer note deleted

