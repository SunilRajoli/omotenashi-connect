<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードリセット</title>
</head>
<body style="font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #f8f9fa; padding: 30px; border-radius: 8px;">
    <h1 style="color: #2c3e50; margin-bottom: 20px; font-size: 24px;">パスワードリセット</h1>
    
    <p style="margin-bottom: 20px;">{{user_name}}様</p>
    
    <p style="margin-bottom: 20px;">パスワードリセットのリクエストを受け付けました。</p>
    
    <p style="margin-bottom: 20px;">新しいパスワードを設定するため、以下のリンクをクリックしてください。</p>
    
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{reset_url}}" style="display: inline-block; background-color: #e74c3c; color: #ffffff; padding: 12px 30px; text-decoration: none; border-radius: 4px; font-weight: bold;">パスワードをリセット</a>
    </div>
    
    <p style="margin-bottom: 20px; font-size: 14px; color: #666;">このリンクは1時間有効です。期限が過ぎた場合は、再度パスワードリセットをリクエストしてください。</p>
    
    <p style="margin-bottom: 20px; font-size: 14px; color: #666;">もし上記のボタンがクリックできない場合は、以下のURLをブラウザにコピー＆ペーストしてください：</p>
    
    <p style="margin-bottom: 20px; font-size: 12px; color: #999; word-break: break-all;">{{reset_url}}</p>
    
    <p style="margin-bottom: 20px; color: #e74c3c; font-weight: bold;">⚠️ このメールをリクエストしていない場合は、無視してください。パスワードは変更されません。</p>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #666;">
      <p>Omotenashi Connect</p>
    </div>
  </div>
</body>
</html>
