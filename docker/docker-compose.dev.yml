version: "3.9"
services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    env_file: ../.env
    command: npm run dev
    ports:
      - "4000:4000"
    volumes:
      - ..:/app
    depends_on:
      - db
      - redis
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file: ../.env
    command: node dist/worker.js
    volumes:
      - ..:/app
    depends_on:
      - db
      - redis
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: omotenashi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
