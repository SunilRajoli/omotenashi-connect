paths:
  /api/v1/media:
    get:
      summary: List media
      tags: [Media]
      parameters:
        - name: business_id
          in: query
          schema:
            type: string
            format: uuid
        - name: is_featured
          in: query
          schema:
            type: boolean
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of media
    post:
      summary: Upload and create media
      tags: [Media]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - business_id
                - file
              properties:
                business_id:
                  type: string
                  format: uuid
                file:
                  type: string
                  format: binary
                caption_ja:
                  type: string
                caption_en:
                  type: string
                display_order:
                  type: integer
                is_featured:
                  type: boolean
      responses:
        '201':
          description: Media uploaded and created

  /api/v1/media/{id}:
    get:
      summary: Get media by ID
      tags: [Media]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Media details
    put:
      summary: Update media
      tags: [Media]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                caption_ja:
                  type: string
                caption_en:
                  type: string
                display_order:
                  type: integer
                is_featured:
                  type: boolean
      responses:
        '200':
          description: Media updated
    delete:
      summary: Delete media
      tags: [Media]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Media deleted

  /api/v1/media/reorder:
    post:
      summary: Reorder media
      tags: [Media]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - media_ids
              properties:
                media_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '200':
          description: Media reordered

