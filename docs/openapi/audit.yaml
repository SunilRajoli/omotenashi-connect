paths:
  /api/v1/audit:
    get:
      summary: List audit logs
      tags: [Audit]
      security:
        - bearerAuth: []
      parameters:
        - name: entity
          in: query
          schema:
            type: string
        - name: entity_id
          in: query
          schema:
            type: string
            format: uuid
        - name: actor_user_id
          in: query
          schema:
            type: string
            format: uuid
        - name: action
          in: query
          schema:
            type: string
        - name: start_date
          in: query
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          schema:
            type: string
            format: date
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of audit logs

  /api/v1/audit/{id}:
    get:
      summary: Get audit log by ID
      tags: [Audit]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Audit log details

  /api/v1/audit/entity/{entity}/{entityId}:
    get:
      summary: Get audit logs for an entity
      tags: [Audit]
      security:
        - bearerAuth: []
      parameters:
        - name: entity
          in: path
          required: true
          schema:
            type: string
        - name: entityId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Entity audit logs

